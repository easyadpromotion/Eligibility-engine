<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Partner Login</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        h2 { color: #1a237e; margin-bottom: 20px; }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #1a237e;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background-color: #3949ab; }
        .error-msg { color: #c62828; margin-top: 10px; font-size: 14px; display: none; }
    </style>
</head>
<body>

<div class="login-card">
    <h2>Partner Login</h2>
    <input type="number" id="mobile" placeholder="Mobile Number">
    <input type="password" id="password" placeholder="Password">
    <button onclick="dsaLogin()">Login</button>
    <div id="msg" class="error-msg"></div>
</div>

<script>
    // 1. FIREBASE CONFIGURATION (Matches your Admin Panel)
    const firebaseConfig = {
        apiKey: "AIzaSyAvzpBo0AXbytsGMBmbpMHqOxRs_iY2EsI",
        authDomain: "credir-engine-new.firebaseapp.com",
        projectId: "credir-engine-new",
        storageBucket: "credir-engine-new.firebasestorage.app",
        messagingSenderId: "249073295308",
        appId: "1:249073295308:web:e3db899190a4d2506d0769",
        measurementId: "G-YBXMM1J129"
    };

    // Initialize Firebase
    try {
        firebase.initializeApp(firebaseConfig);
        var db = firebase.firestore();
    } catch(e) {
        console.error("Firebase Error", e);
    }

    // 2. LOGIN FUNCTION
    function dsaLogin() {
        const mob = document.getElementById('mobile').value;
        const pass = document.getElementById('password').value;
        const msgBox = document.getElementById('msg');

        if(!mob || !pass) {
            showError("Please enter Mobile and Password");
            return;
        }

        // Query Database for this User
        db.collection("dsa_users")
          .where("mobile", "==", mob)
          .where("pass", "==", pass)
          .get()
          .then((querySnapshot) => {
              
              if (querySnapshot.empty) {
                  showError("Invalid Mobile or Password");
              } else {
                  // User Found - Check Status
                  const userDoc = querySnapshot.docs[0];
                  const userData = userDoc.data();

                  if (userData.status === "Hold") {
                      // STOP LOGIN: Show specific hold message
                      alert("Pls contact with Admin Team- 9398504048");
                      showError("Account on Hold. Contact Admin.");
                  } else {
                      // ACTIVE: Allow Login
                      // Save user info to session
                      sessionStorage.setItem("dsaUser", JSON.stringify(userData));
                      sessionStorage.setItem("dsaId", userDoc.id);
                      
                      // Redirect to the Dashboard (Change 'index.html' to your actual dashboard file)
                      window.location.href = "index.html"; 
                  }
              }
          })
          .catch((error) => {
              console.error("Error getting documents: ", error);
              showError("Login Error. Try again.");
          });
    }

    function showError(text) {
        const m = document.getElementById('msg');
        m.innerText = text;
        m.style.display = 'block';
    }
</script>

</body>
</html>
