<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Login - Credit Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; font-family: 'Roboto', sans-serif; background-color: #0047ab; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .card { background: white; padding: 40px; border-radius: 10px; width: 350px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .title { font-size: 24px; font-weight: bold; color: #0047ab; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; background-color: #003380; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold; margin-top: 10px; }
        .btn:hover { background-color: #002255; }
        .link { display: block; margin-top: 15px; color: #666; font-size: 13px; cursor: pointer; text-decoration: none; }
        .error { color: #d32f2f; font-size: 13px; margin-top: 10px; display: none; font-weight: bold; }
        .success { color: #2e7d32; font-size: 13px; margin-top: 10px; display: none; font-weight: bold; }
    </style>
</head>
<body>

    <div class="card" id="loginCard">
        <div class="title">üîí DSA Login</div>
        <input type="text" id="lUser" placeholder="Username">
        <input type="password" id="lPass" placeholder="Password">
        <button class="btn" onclick="login()">Login</button>
        <div class="link" onclick="toggleView()">New DSA? Register Here</div>
        <div id="loginMsg" class="error"></div>
    </div>

    <div class="card" id="regCard" style="display:none;">
        <div class="title">üìù DSA Registration</div>
        <input type="text" id="rName" placeholder="Full Name">
        <input type="number" id="rMobile" placeholder="Mobile Number">
        <input type="text" id="rUser" placeholder="Choose Username">
        <input type="password" id="rPass" placeholder="Choose Password">
        <button class="btn" onclick="register()">Request Access</button>
        <div class="link" onclick="toggleView()">Back to Login</div>
        <div id="regMsg" class="success"></div>
    </div>

    <script>
        function toggleView() {
            const login = document.getElementById('loginCard');
            const reg = document.getElementById('regCard');
            if (login.style.display === 'none') {
                login.style.display = 'block';
                reg.style.display = 'none';
            } else {
                login.style.display = 'none';
                reg.style.display = 'block';
            }
            document.getElementById('loginMsg').style.display = 'none';
            document.getElementById('regMsg').style.display = 'none';
        }

        function login() {
            const u = document.getElementById('lUser').value.trim();
            const p = document.getElementById('lPass').value.trim();
            const msg = document.getElementById('loginMsg');

            if (!u || !p) { msg.innerText = "Enter credentials"; msg.style.display = 'block'; return; }

            // 1. CHECK ACTIVE USERS
            const activeUsers = JSON.parse(localStorage.getItem('credit_users_db')) || [];
            const validUser = activeUsers.find(user => user.user === u && user.pass === p);

            if (validUser) {
                if (validUser.status === 'Active') {
                    // *** CRITICAL FIX: SAVE SESSION ***
                    sessionStorage.setItem('active_dsa_user', JSON.stringify(validUser));
                    window.location.href = "user-app.html";
                    return;
                } else {
                    msg.innerText = "‚ùå Account Blocked"; msg.style.display = 'block'; return;
                }
            }

            // 2. CHECK PENDING
            const requests = JSON.parse(localStorage.getItem('dsa_requests')) || [];
            if (requests.find(req => req.user === u && req.pass === p)) {
                msg.innerText = "‚è≥ Approval Pending"; msg.style.color = "#ff9800"; msg.style.display = 'block'; return;
            }

            msg.innerText = "‚ùå Invalid Credentials"; msg.style.color = "#d32f2f"; msg.style.display = 'block';
        }

        function register() {
            const n = document.getElementById('rName').value;
            const m = document.getElementById('rMobile').value;
            const u = document.getElementById('rUser').value;
            const p = document.getElementById('rPass').value;
            
            if (!n || !m || !u || !p) { alert("All fields required"); return; }

            let requests = JSON.parse(localStorage.getItem('dsa_requests')) || [];
            requests.push({ name: n, mobile: m, user: u, pass: p, status: "Pending" });
            localStorage.setItem('dsa_requests', JSON.stringify(requests));

            document.getElementById('regMsg').innerText = "‚úÖ Request Sent!";
            document.getElementById('regMsg').style.display = 'block';
            document.getElementById('rName').value = ""; document.getElementById('rMobile').value = "";
            document.getElementById('rUser').value = ""; document.getElementById('rPass').value = "";
        }
    </script>
</body>
</html>
