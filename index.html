<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Login - Cloud System</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; font-family: 'Roboto', sans-serif; background-color: #0047ab; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .card { background: white; padding: 40px; border-radius: 10px; width: 350px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .title { font-size: 24px; font-weight: bold; color: #0047ab; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; background-color: #003380; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold; margin-top: 10px; }
        .btn:hover { background-color: #002255; }
        .link { display: block; margin-top: 15px; color: #666; font-size: 13px; cursor: pointer; text-decoration: none; }
        .msg { font-size: 13px; margin-top: 10px; display: none; font-weight: bold; }
    </style>
</head>
<body>

    <div class="card" id="loginCard">
        <div class="title">üîí DSA Login</div>
        <input type="text" id="lUser" placeholder="Username">
        <input type="password" id="lPass" placeholder="Password">
        <button class="btn" id="btnLogin">Login</button>
        <div class="link" onclick="toggleView()">New DSA? Register Here</div>
        <div id="loginMsg" class="msg"></div>
    </div>

    <div class="card" id="regCard" style="display:none;">
        <div class="title">üìù DSA Registration</div>
        <input type="text" id="rName" placeholder="Full Name">
        <input type="number" id="rMobile" placeholder="Mobile Number">
        <input type="text" id="rUser" placeholder="Choose Username">
        <input type="password" id="rPass" placeholder="Choose Password">
        <button class="btn" id="btnReg">Request Access</button>
        <div class="link" onclick="toggleView()">Back to Login</div>
        <div id="regMsg" class="msg"></div>
    </div>

    <script>
        // --- FIREBASE CONFIGURATION (Integrated) ---
        const firebaseConfig = {
            apiKey: "AIzaSyAvzpBo0AXbytsGMBmbpMHqOxRs_iY2EsI",
            authDomain: "credir-engine-new.firebaseapp.com",
            projectId: "credir-engine-new",
            storageBucket: "credir-engine-new.firebasestorage.app",
            messagingSenderId: "249073295308",
            appId: "1:249073295308:web:e3db899190a4d2506d0769",
            measurementId: "G-YBXMM1J129"
        };

        let db;
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            console.log("Database Connected");
        } catch (e) {
            console.error("Firebase Error:", e);
            document.getElementById('loginMsg').innerText = "‚ö†Ô∏è System Error: Database Connection Failed";
            document.getElementById('loginMsg').style.display = "block";
        }

        // TOGGLE VIEW
        function toggleView() {
            const l = document.getElementById('loginCard'), r = document.getElementById('regCard');
            l.style.display = l.style.display === 'none' ? 'block' : 'none';
            r.style.display = r.style.display === 'none' ? 'block' : 'none';
            document.querySelectorAll('.msg').forEach(m => m.style.display = 'none');
        }

        // LOGIN
        document.getElementById('btnLogin').addEventListener('click', async () => {
            const u = document.getElementById('lUser').value.trim();
            const p = document.getElementById('lPass').value.trim();
            const msg = document.getElementById('loginMsg');
            
            if(!u || !p) { msg.innerText = "Enter credentials"; msg.style.display="block"; return; }
            msg.innerText = "Checking..."; msg.style.display="block"; msg.style.color="#333";

            try {
                // 1. Check Active Users
                const snapUser = await db.collection("dsa_users").where("user", "==", u).where("pass", "==", p).get();

                if (!snapUser.empty) {
                    const userData = snapUser.docs[0].data();
                    if(userData.status === 'Active') {
                        sessionStorage.setItem('active_dsa_user', JSON.stringify(userData));
                        window.location.href = "user-app.html";
                    } else {
                        msg.innerText = "‚ùå Account Inactive/Blocked"; msg.style.color="red";
                    }
                    return;
                }

                // 2. Check Pending Requests
                const snapReq = await db.collection("dsa_requests").where("user", "==", u).where("pass", "==", p).get();

                if(!snapReq.empty) {
                    msg.innerText = "‚è≥ Approval Pending. Contact Admin."; msg.style.color = "#ff9800";
                } else {
                    msg.innerText = "‚ùå Invalid Username or Password"; msg.style.color = "red";
                }

            } catch(e) {
                console.error(e);
                msg.innerText = "‚ö†Ô∏è Network/Database Error."; msg.style.color="red";
            }
        });

        // REGISTER
        document.getElementById('btnReg').addEventListener('click', async () => {
            const n = document.getElementById('rName').value;
            const m = document.getElementById('rMobile').value;
            const u = document.getElementById('rUser').value;
            const p = document.getElementById('rPass').value;
            const msg = document.getElementById('regMsg');

            if(!n || !m || !u || !p) { alert("All fields required"); return; }
            msg.innerText = "Sending Request..."; msg.style.display="block"; msg.style.color="#333";

            try {
                await db.collection("dsa_requests").add({
                    name: n, mobile: m, user: u, pass: p, status: "Pending", date: new Date().toLocaleDateString()
                });
                msg.innerText = "‚úÖ Request Sent! Wait for Admin Approval."; msg.style.color="green";
                document.getElementById('rName').value=""; document.getElementById('rMobile').value="";
                document.getElementById('rUser').value=""; document.getElementById('rPass').value="";
            } catch(e) {
                console.error(e);
                msg.innerText = "‚ö†Ô∏è Error Sending Request."; msg.style.color="red";
            }
        });
    </script>
</body>
</html>
