<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Business Loan Underwriting MVP</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: #f0f4f8; padding: 20px; color: #333; }
        .container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 5px 25px rgba(0,0,0,0.1); }
        h1 { color: #004a99; text-align: center; border-bottom: 2px solid #004a99; padding-bottom: 10px; }
        .section { background: #f9f9f9; padding: 20px; border-radius: 8px; margin-bottom: 20px; border-left: 5px solid #004a99; }
        h3 { margin-top: 0; color: #004a99; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .field-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 13px; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .add-btn { background: #28a745; color: white; border: none; padding: 5px 12px; border-radius: 4px; cursor: pointer; margin-top: 10px; font-weight: bold; }
        .submit-btn { background: #004a99; color: white; border: none; padding: 15px; width: 100%; border-radius: 6px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 20px; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>Business Loan Eligibility</h1>

    <div class="section" id="sec-1">
        <h3>Section 1: Business Details</h3>
        <div class="grid" id="grid-1">
            <div class="field-group"><label>Business Vintage (Years)</label><input type="number"></div>
            <div class="field-group"><label>Turnover (Lakhs)</label><input type="number"></div>
            <div class="field-group">
                <label>Entity Type</label>
                <select>
                    <option>Proprietorship</option><option>Partnership</option><option>Pvt Ltd</option><option>Ltd</option><option>LLP</option>
                </select>
            </div>
            <div class="field-group"><label>Nature Of Business</label><input type="text" placeholder="Trading/Mfg/Service"></div>
            <div class="field-group"><label>Business Place</label><select><option>Owned</option><option>Rented</option><option>Leased</option></select></div>
            <div class="field-group"><label>Pincode</label><input type="number"></div>
        </div>
        <button class="add-btn" onclick="addField('grid-1')">+</button>
    </div>

    <div class="section" id="sec-2">
        <h3>Section 2: Banking & Documents</h3>
        <div class="grid" id="grid-2">
            <div class="field-group"><label>Bank Statement Type</label><select><option>SA</option><option>CA</option><option>SA+CA</option><option>OD/CC</option><option>ALL</option></select></div>
            <div class="field-group"><label>Average Bank Balance (ABB)</label><input type="number"></div>
            <div class="field-group">
                <label>GST Registered?</label>
                <select id="gstStatus" onchange="toggleField('gstStatus', 'gstTurnoverDiv')"><option value="No">No</option><option value="Yes">Yes</option></select>
            </div>
            <div id="gstTurnoverDiv" class="field-group hidden"><label>GST Turnover</label><input type="number"></div>
            <div class="field-group">
                <label>ITR Filed?</label>
                <select id="itrStatus" onchange="toggleField('itrStatus', 'itrTurnoverDiv')"><option value="No">No</option><option value="Yes">Yes</option></select>
            </div>
            <div id="itrTurnoverDiv" class="field-group hidden"><label>ITR Turnover</label><input type="number"></div>
        </div>
        <button class="add-btn" onclick="addField('grid-2')">+</button>
    </div>

    <div class="section" id="sec-3">
        <h3>Section 3: Loans & Obligations</h3>
        <div class="grid" id="grid-3">
            <div class="field-group"><label>CIBIL Score</label><input type="number"></div>
            <div class="field-group"><label>Active Loans</label><input type="number"></div>
            <div class="field-group"><label>Monthly EMI Obligations</label><input type="number"></div>
            <div class="field-group"><label>Loans taken (Last 6m)</label><input type="number"></div>
            <div class="field-group"><label>Loans closed (Next 6m)</label><input type="number"></div>
        </div>
        <button class="add-btn" onclick="addField('grid-3')">+</button>
    </div>

    <div class="section" id="sec-4">
        <h3>Section 4: Applicant & Co-Applicant</h3>
        <div class="grid" id="grid-4">
            <div class="field-group"><label>Applicant Age</label><input type="number"></div>
            <div class="field-group">
                <label>Co-Applicant?</label>
                <select id="coAppStatus" onchange="toggleField('coAppStatus', 'coAppAgeDiv')"><option value="No">No</option><option value="Yes">Yes</option></select>
            </div>
            <div id="coAppAgeDiv" class="field-group hidden"><label>Co-Applicant Age</label><input type="number"></div>
            <div class="field-group"><label>Own House?</label><select><option>Yes</option><option>No</option></select></div>
            <div class="field-group"><label>Residence Pincode</label><input type="number"></div>
        </div>
        <button class="add-btn" onclick="addField('grid-4')">+</button>
    </div>

    <div class="section" id="sec-5">
        <h3>Section 5: Additional Fields</h3>
        <div class="grid" id="grid-5"></div>
        <button class="add-btn" onclick="addField('grid-5')">+</button>
    </div>

    <button class="submit-btn" onclick="alert('Logic for these complex fields will be added in the next step!')">Check Professional Eligibility</button>
</div>

<script>
    // Logic to show/hide fields based on Yes/No
    function toggleField(selectId, divId) {
        const status = document.getElementById(selectId).value;
        const div = document.getElementById(divId);
        div.classList.toggle('hidden', status === 'No');
    }

    // Technical Support: Function to add more fields dynamically [cite: 9]
    function addField(containerId) {
        const container = document.getElementById(containerId);
        const newField = document.createElement('div');
        newField.className = 'field-group';
        newField.innerHTML = '<label>New Parameter</label><input type="text" placeholder="Enter details">';
        container.appendChild(newField);
    }
</script>

</body>
</html>
