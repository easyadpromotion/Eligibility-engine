<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Portal Login</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #004a99; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 12px; width: 350px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        h2 { color: #004a99; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { background: #004a99; color: white; width: 100%; padding: 12px; border: none; border-radius: 5px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        button:hover { background: #003377; }
        .switch-link { margin-top: 15px; font-size: 14px; color: #666; cursor: pointer; display: block; }
        .switch-link:hover { text-decoration: underline; color: #004a99; }
        #msg { margin-top: 15px; font-weight: bold; min-height: 20px; font-size:14px; }
    </style>
</head>
<body>

<div class="login-card" id="loginForm">
    <h2>üîí DSA Login</h2>
    <input type="text" id="loginUser" placeholder="Username">
    <input type="password" id="loginPass" placeholder="Password">
    <button type="button" id="btnLogin">Login</button>
    <span class="switch-link" id="showReg">New DSA? Register Here</span>
    <div id="loginMsg" style="margin-top:10px; color:red"></div>
</div>

<div class="login-card" id="registerForm" style="display:none">
    <h2>üìù DSA Registration</h2>
    <input type="text" id="regUser" placeholder="Choose Username">
    <input type="password" id="regPass" placeholder="Choose Password">
    <button type="button" id="btnReg">Request Access</button>
    <span class="switch-link" id="showLogin">Back to Login</span>
    <div id="regMsg" style="margin-top:10px; color:green"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAqc4OiR26dNzop2pUWvx_eLzNhHsaEBRE",
    authDomain: "credit-engine-2ffba.firebaseapp.com",
    projectId: "credit-engine-2ffba",
    storageBucket: "credit-engine-2ffba.firebasestorage.app",
    messagingSenderId: "432392785380",
    appId: "1:432392785380:web:52d87b4a5548cea9954bf1",
    measurementId: "G-TVQ7TXJXPV"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // UI Toggle
  document.getElementById('showReg').onclick = () => { document.getElementById('loginForm').style.display='none'; document.getElementById('registerForm').style.display='block'; };
  document.getElementById('showLogin').onclick = () => { document.getElementById('loginForm').style.display='block'; document.getElementById('registerForm').style.display='none'; };

  // REGISTER
  document.getElementById('btnReg').onclick = async () => {
    const u = document.getElementById('regUser').value.trim();
    const p = document.getElementById('regPass').value.trim();
    const msg = document.getElementById('regMsg');
    
    if(!u || !p) { msg.innerText = "‚ùå Enter details"; msg.style.color="red"; return; }
    msg.innerText = "‚è≥ Checking...";

    try {
        const q = query(collection(db, "users"), where("username", "==", u));
        const snap = await getDocs(q);
        if(!snap.empty) { msg.innerText = "‚ùå Username Taken"; msg.style.color="red"; return; }

        await addDoc(collection(db, "users"), { username: u, password: p, status: "Pending" });
        msg.innerText = "‚úÖ Request Sent! Wait for Admin."; msg.style.color="green";
    } catch(e) { console.error(e); msg.innerText = "Error connecting to cloud."; }
  };

  // LOGIN
  document.getElementById('btnLogin').onclick = async () => {
    const u = document.getElementById('loginUser').value.trim();
    const p = document.getElementById('loginPass').value.trim();
    const msg = document.getElementById('loginMsg');
    
    msg.innerText = "‚è≥ Connecting..."; msg.style.color="orange";

    try {
        const q = query(collection(db, "users"), where("username", "==", u), where("password", "==", p));
        const snap = await getDocs(q);

        if(snap.empty) { msg.innerText = "‚ùå Invalid Credentials"; msg.style.color="red"; return; }
        
        const user = snap.docs[0].data();
        if(user.status === 'Pending') { msg.innerText = "‚è≥ Approval Pending"; msg.style.color="orange"; }
        else if(user.status === 'Rejected') { msg.innerText = "üö´ Access Denied"; msg.style.color="red"; }
        else {
            sessionStorage.setItem('currentUser', u);
            window.location.href = "user-app.html";
        }
    } catch(e) { console.error(e); msg.innerText = "Connection Error"; }
  };
</script>

</body>
</html>
